group 'company'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
configurations {
    agent
}
dependencies {
// https://mvnrepository.com/artifact/org.testng/testng
    testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-server
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.12.0'
    agent "org.aspectj:aspectjweaver:1.8.0"
    testCompile "ru.yandex.qatools.allure:allure-testng-adaptor:1.4.0"

    testCompile group: 'org.testng', name: 'testng', version: '6.13.1'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.8.1'
    test.doFirst {
        jvmArgs "-javaagent:${configurations.agent.singleFile}"
    }


}

task chromeTest(type:Test){
    systemProperty "driver", "chrome"
    useTestNG(){
        suites "testng.xml"
    }
}


task FirefoxTest(type:Test){
    systemProperty "driver", "firefox"
    useTestNG(){
        suites "testng.xml"
    }
}